<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 pt-4">
                <div class="input-group">
                    <input id="t-input" type="text" class="form-control" placeholder="Write something...">
                    <div class="input-group-append">
                        <button id="t-btn" class="btn btn-primary" type="button">Translate</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="parameter-select-to">Select Parameter:</label>
                    <select id="parameter-select-to" class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="parameter-select-from">Select Parameter:</label>
                    <select id="parameter-select-from" class="form-control">
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="output-box">Translated Text:</label>
                    <textarea id="output-box" class="form-control" rows="5" readonly></textarea>
                </div>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
